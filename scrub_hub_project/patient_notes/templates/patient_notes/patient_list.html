<!-- patient_list.html -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>List of Patients</title>
	</head>
	<body>
		<h1>List of Patients</h1>
		<ul>
			{% for patient in patients %}
			<li>
				{{ patient.name }}

				<a href="{% url 'patient_report_list' patient.id %}">View Reports</a>
			</li>
			<br />
			{% endfor %}
		</ul>
	</body>
</html>
